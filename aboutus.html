<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Bezier</title>
  <link rel="stylesheet" href="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.rtl.css" integrity="sha384-h/tGiTStmgbDQyTAdp2s5BfyXn7wmnFsn3vDaCPYck9YKkOuLAdjHi6y154TBVJ4"
    crossorigin="anonymous">
  <style>
    .last.container {
      margin-bottom: 300px !important;
    }

    h1.ui.center.header {
      margin-top: 3em;
    }

    h2.ui.center.header {
      margin: 4em 0em 2em;
    }

    h3.ui.center.header {
      margin-top: 2em;
      padding: 2em 0em;
    }
  </style>
</head>

<body>
  <h3 class="ui center aligned header">ارتباط با ما</h3>
  <div class="ui text container">
    <form class="ui form" action="https://google.com">
      <h4 class="ui dividing header">ارتباط مستقیم با مدیریت</h4>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <input type="text" name="name" placeholder="نام">
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="ایمیل">
          </div>
        </div>
        <div class="field">
          <textarea name="message" placeholder="متن پیام"></textarea>
        </div>
        <div class="ui primary submit button" tabindex="0">ارسال</div>
        <div class="ui error message"></div>
      </div>
    </form>
    <h4 class="ui dividing header">اطلاعات تماس</h4>
    <p>آدرس: تهران - خیابان آزادی - نرسیده به میدان آزادی - دانشگاه صنعتی شریف</p>
    <p>شماره تماس: ۶۶۲۲۴۵۳۲</p>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.min.js" integrity="sha384-kZT+CItOKWHYL+Rz37W2NEz60Pu2JJJ8wgzq+82VWsi3QM53eNFzQJZqzhPuyo63"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.ui.form').form({
        fields: {
          name: {
            identifier: 'name',
            rules: [
              {
                type: 'empty',
                prompt: 'لطفا نام خود را وارد کنید'
              }
            ]
          },
          email: {
            identifier: 'email',
            rules: [
              {
                type: 'email',
                prompt: 'لطفا ایمیل خود را وارد کنید'
              },
            ]
          },
          message: {
            identifier: 'message',
            rules: [
              {
                type: 'empty',
                prompt: 'لطفا پیام خود را وارد کنید '
              }
            ]
          },
        }
      })

    });

  </script>
</body>

</html>
